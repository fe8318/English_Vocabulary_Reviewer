<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>單字小工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">單字小工具</h1>

  {% if current_word %}
  <div class="card mb-4">
    <div class="card-header">
      <strong>請翻譯英文單字：</strong> {{ current_word }}
    </div>
    <div class="card-body">
      <form method="post" action="/check" class="row g-3 align-items-center">
        <input type="hidden" name="eng" value="{{ current_word }}">
        <div class="col-auto flex-grow-1">
          <input type="text" class="form-control" name="ch_input" placeholder="輸入中文" required autofocus>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">檢查</button>
        </div>
      </form>

      <form method="post" action="/delete" class="mt-3">
        <input type="hidden" name="eng" value="{{ current_word }}">
        <button type="submit" class="btn btn-danger">刪除</button>
      </form>

      <form method="get" action="/" class="mt-3">
        <button type="submit" class="btn btn-secondary">換一個！</button>
      </form>
    </div>
  </div>
  {% else %}
  <div class="alert alert-warning text-center" role="alert">
    無單字可顯示
  </div>
  {% endif %}

  <hr>

  <h2 class="mb-3">新增單字</h2>
  <form method="post" action="/save" class="row g-3 align-items-center mb-5">
    <div class="col-md-5">
      <input type="text" class="form-control" name="eng" placeholder="輸入英文" required>
    </div>
    <div class="col-md-5">
      <input type="text" class="form-control" name="ch" placeholder="輸入中文" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">儲存</button>
    </div>
  </form>

  {% if message %}
  <div class="alert alert-info" role="alert">
    {{ message | safe }}
  </div>
  {% endif %}
  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
